name: Tests

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: requirements_test.txt

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements_test.txt

      - name: Compile integration code
        run: python -m compileall custom_components/eon_next

      - name: Static type check
        run: basedpyright -p pyrightconfig.json --pythonpath $(which python)

      - name: Run unit and integration tests
        run: pytest -q
