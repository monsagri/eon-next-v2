name: Tests

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install \
            basedpyright \
            homeassistant \
            pytest \
            pytest-asyncio \
            pytest-homeassistant-custom-component

      - name: Compile integration code
        run: python -m compileall custom_components/eon_next

      - name: Static type check
        run: basedpyright -p pyrightconfig.json

      - name: Run unit and integration tests
        run: pytest -q
